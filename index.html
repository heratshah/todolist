<!DOCTYPE html>
<html>

  <head>
    <title>TODO_LIST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  </head>

  <body>
    <div class="container-fluid">
      <nav>
        <p>TODO LIST</p>
      </nav>
      <form>
        <input id="inputbox" class="input" type="text" placeholder="Enter list element ......"/>
        <input id="datebox" type="date" class="date">
        <button id="insert" class="add-button"><i class="fa fa-plus"></i>ADD LIST</button>
        <div class="select">
          <select name="todos" class="select__item">
            <option value="all">All</option>
            <option value="complated">Complated</option>
            <option value="uncomplated">Uncomplated</option>
          </select>
        </div><br>
      </form>
    </div>
    <div class="maindiv">
    <div class="select-check">
      <input type="checkbox" class="select-check__input" id="input-checkbox" value="Select All"/>
      <select name="todos" class="select-check__item">
        <option value="">Select-One</option>
        <option value="delete">Delete</option>
        <option value="completed">Completed</option>
        <option value="uncomplated">Uncomplated</option>
      </select>
    </div>
    <div class="list"><ul class="todo-list"></ul></div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
    <script src="app.js"></script>
  </body>
</html>
